<!doctype html>
<html>

<head>
    <title>Logarithmic Line Chart</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>

<body>
    <div style="width:75%;">
        <canvas id="canvas"></canvas>
    </div>

    <script>
    var config = {
        type: 'line',
        data: {
            datasets: [{
                label: 'test',
                backgroundColor: 'red',
                borderColor: 'red',
                fill: false,
                data: [
                    { x: 1, y: 1 },
                    { x: 2, y: 2 },
                    { x: 3, y: 3 },
                    { x: 4, y: 4 },
                    { x: 5, y: 65 },
                    { x: 6, y: 66 },
                    { x: 7, y: 7 },
                    { x: 8, y: 8 },
                    { x: 9, y: 9 },
                    { x: 10, y: 10 },
                    { x: 11, y: 11 },
                    { x: 12, y: 12 },
                    { x: 13, y: 13 },
                    { x: 14, y: 14 },
                    { x: 15, y: 15 }
                ]
            }]
        },
        options: {
            responsive: true,
            title: {
                display: true,
                text: ''
            },
            scales: {
                xAxes: [{
                    type: 'logarithmic'
                }]
            }
        }
    };

    window.onload = function () {
        var ctx = document.getElementById('canvas');
        window.myLine = new Chart(ctx, config);
    };
    </script>
</body>

</html>
