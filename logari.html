<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Logarithmic Line Chart</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>

<body>
    <div style="width:75%;">
        <canvas id="canvas"></canvas>
    </div>

    <script>
    var config = {
        type: 'line',
        data: {
            datasets: [{
                label: 'test',

                borderColor: 'red',
                fill: false,
                data: [
                    { x: 1, y: 1 },
                    { x: 2, y: 2 },
                    { x: 3, y: 3 },
                    { x: 4, y: 4 },
                    { x: 5, y: 65 },
                    { x: 6, y: 66 },
                    { x: 7, y: 7 },
                    { x: 8, y: 8 },
                    { x: 9, y: 9 },
                    { x: 10, y: 10 },
                    { x: 11, y: 11 },
                    { x: 12, y: 12 },
                    { x: 13, y: 13 },
                    { x: 14, y: 14 },
                    { x: 15, y: 15 }
                ]
            },{
                label: 'bst',
                backgroundColor: 'black',
                borderColor: 'black',
                fill: false,
                data: [
                    { x: 1, y: 1 },
                    { x: 2, y: 3 },
                    { x: 3, y: 3 },
                    { x: 4, y: 4 },
                    { x: 5, y: 65 },
                    { x: 6, y: 656 },

                    { x: 8, y: 8 },

                    { x: 15, y: 15 }
                    
                ]


            }

            
            
            
            ]
        },
        options: {   
                   scales: {
                   xAxes: [{
                    
                    type:'logarithmic'
                    
                }],
                yAxes: [{
                     type: 'logarithmic',
                    ticks: {
                        beginAtZero: true
                    },
                    scaleLabel: {
                        display: true,
                        labelString: 'yì¶•',
                        
                        fontSize: 20,


                        
                    }
                    
                    
                }]
            }
        }
            
    };

    window.onload = function () {
        var ctx = document.getElementById('canvas');
        window.myLine = new Chart(ctx, config);
    };
    </script>
</body>

</html>
