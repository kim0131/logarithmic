<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="#">
 
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js" type="text/javascript"></script></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


    </head>

<div class="container">
    
    <button type="button" id="modalBtn" class="btn btn-info btn-lg" data-toggle="modal" data-target="#chartModal">Open Modal</button>
   
    <div class="modal fade" id="chartModal" role="dialog">
        <div class="modal-dialog">
           
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">test</h4>
                </div>
                <div class="modal-body">
                    <button id="randomizeData">Randomize Data</button>
                    <div id="chartContainer" style="height: 360px; width: 100%;"></div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    $("#randomizeData").click(function () {
        
    }) 
    

    var chart = new CanvasJS.Chart("chartContainer", {
        data: [
            {
                type: "column",
                dataPoints: [
                    { x: 10, y: 71 },
                    { x: 20, y: 55 },
                    { x: 30, y: 50 },
                    { x: 40, y: 65 },
                    { x: 50, y: 95 },
                    { x: 60, y: 68 },
                    { x: 70, y: 28 },
                    { x: 80, y: 34 },
                    { x: 90, y: 14 }
                ]
            }
        ]
    });

    $('#chartModal').on('shown.bs.modal', function () {
        chart.render();
    });
</script>
</html>
